{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4 py-md-5 px-0" style="background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%); min-height: 100vh;">
    <div class="px-3 px-md-4">
        <h2 class="fw-bold mb-5">
            <i class="bi bi-pencil-fill me-2"></i>Edit Extra Class: {{ extra_class.name }}
        </h2>
        <div class="card shadow-sm border-0 rounded-4 p-4 p-md-5">
            <form method="post">
                {% csrf_token %}
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="{{ form.name.id_for_label }}" class="form-label fw-bold">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.price.id_for_label }}" class="form-label fw-bold">Price (RUB)</label>
                        {{ form.price }}
                    </div>
                </div>
                <div class="text-end mt-4">
                    <a href="{% url 'kindergarten:extra_class_list' %}" class="btn btn-lg btn-secondary me-3">Cancel</a>
                    <button type="submit" class="btn btn-lg btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
