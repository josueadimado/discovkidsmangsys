{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold mb-5" style="color: var(--primary-color);"><i class="bi bi-trash-fill me-2"></i>Delete Payment: {{ payment.payment_id }}</h2>
    <div class="card shadow-sm p-5 rounded-4 border-0">
        <p>Are you sure you want to delete the payment <strong>{{ payment.payment_id }}</strong> for <strong>{{ payment.student.first_name }} {{ payment.student.last_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-lg shadow-sm rounded me-2" style="background-color: var(--danger-color); border-color: var(--danger-color); color: var(--text-light);">Delete</button>
                <a href="{% url 'payment_list' %}" class="btn btn-lg shadow-sm rounded" style="background-color: var(--secondary-color); border-color: var(--secondary-color); color: var(--text-light);">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
