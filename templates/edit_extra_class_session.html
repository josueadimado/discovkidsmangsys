{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4 py-md-5 px-0" style="background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%); min-height: 100vh;">
    <div class="px-3 px-md-4">
        <h2 class="fw-bold mb-5">
            <i class="bi bi-pencil-fill me-2"></i>Edit Session for {{ student.first_name }} {{ student.last_name }}
        </h2>
        <div class="card shadow-sm border-0 rounded-4 p-4 p-md-5">
            <form method="post">
                {% csrf_token %}
                <div class="row g-4">
                    <div class="col-md-4">
                        <label for="{{ form.extra_class.id_for_label }}" class="form-label fw-bold">Extra Class</label>
                        {{ form.extra_class }}
                    </div>
                    <div class="col-md-4">
                        <label for="{{ form.session_date.id_for_label }}" class="form-label fw-bold">Session Date</label>
                        {{ form.session_date }}
                    </div>
                    <div class="col-md-4">
                        <label for="{{ form.session_count.id_for_label }}" class="form-label fw-bold">Session Count</label>
                        {{ form.session_count }}
                    </div>
                </div>
                <div class="text-end mt-4">
                    <a href="{% url 'kindergarten:view_student' student.student_id %}" class="btn btn-lg btn-secondary me-3">Cancel</a>
                    <button type="submit" class="btn btn-lg btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
