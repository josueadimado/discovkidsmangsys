{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Confirm Hibernate</h2>
    <p>Are you sure you want to {% if student.is_active %}deactivate{% else %}activate{% endif %} the student <strong>{{ student.name }}</strong> ({{ student.student_id }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">{% if student.is_active %}Deactivate{% else %}Activate{% endif %}</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
